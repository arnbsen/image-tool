<!--The content below is only a placeholder and can be replaced.-->
<button mat-button (click)="getMap()">Test Map</button>
<button mat-raised-button color="primary" (click)="getMap()">Action To Take</button>
<button mat-raised-button color="primary" (click)="drawPolygon('#000000')">Draw Poly</button>

<div style="height: 550px; width: 1000px"
  #leafletInstance
  leaflet
  [leafletZoom]="1"
  [leafletCenter]="center"
  [leafletLayers]="layers"
  (leafletMapReady)="onMapReady($event)"
  (leafletDrawStop)="addLayer($event)"
  (leafletClick) = "onMouseClick($event)"
  >
  <div [leafletLayer]="layer"></div>
</div>
